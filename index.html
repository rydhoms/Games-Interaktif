<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Daftar File</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body { background: #f9f9f9; padding: 2rem; }
    a { text-decoration: none; color: #007bff; }
    a:hover { text-decoration: underline; }
  </style>
</head>
<body>
  <div class="container">
    <h2 class="mb-4">ğŸ“ Daftar File di Repository</h2>
    <ul class="list-group" id="fileList">
      <li class="list-group-item">Memuat daftar file...</li>
    </ul>
  </div>

  <script>
    // Ganti bagian ini sesuai dengan repo kamu
    const username = "rydhoms";   // contoh: ridho123
    const repo = "Games-Interaktif";      // contoh: math-games
    const branch = "main";               // biasanya 'main' atau 'master'

    async function loadFiles() {
      const response = await fetch(`https://api.github.com/repos/${username}/${repo}/contents/`);
      const data = await response.json();
      const list = document.getElementById("fileList");
      list.innerHTML = "";

      data.forEach(item => {
        if (item.type === "file") {
          // Buat URL langsung ke GitHub Pages
          const fileUrl = `https://${username}.github.io/${repo}/${item.name}`;

          const li = document.createElement("li");
          li.className = "list-group-item";
          li.innerHTML = `ğŸ“„ <a href="${fileUrl}" target="_blank">${item.name}</a>`;
          list.appendChild(li);
        } else if (item.type === "dir") {
          const li = document.createElement("li");
          li.className = "list-group-item text-muted";
          li.innerHTML = `ğŸ“ ${item.name}/`;
          list.appendChild(li);
        }
      });
    }

    loadFiles();
  </script>
</body>
</html>
